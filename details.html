    <table id="myTable">
      <thead>
        <tr>
          <th>HFB</th>
          <th>Antalya 553</th>
          <th>Bursa 220</th>
          <th>Ciro farkı</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tablo içeriği burada JavaScript ile doldurulacak -->
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // ProductList.json dosyasından verileri al
      fetch("ProductList.json")
        .then((response) => response.json())
        .then((data) => {
          console.log(data); // Verileri konsola yazdır
    
          const groupedData = {};
    
          // JSON verilerini grupla
          data.forEach((item) => {
            const hfb = item.HFB;
            let ciroAntalya = item["553CİRO"];
            let ciroBursa = item["220CİRO"];
    
            // Eğer ciro değeri null ise veya "-" ise, 0 olarak ayarla
            if (ciroAntalya === null || ciroAntalya === "-") {
              ciroAntalya = 0;
            } else {
              // "-" değeri yoksa virgülü noktaya çevir ve float'a dönüştür
              ciroAntalya = parseFloat(ciroAntalya.replace(",", "."));
            }
    
            // Eğer ciro değeri null ise veya "-" ise, 0 olarak
            // Eğer ciro değeri null ise veya "-" ise, 0 olarak ayarla
            if (ciroBursa === null || ciroBursa === "-") {
              ciroBursa = 0;
            } else {
              // "-" değeri yoksa virgülü noktaya çevir ve float'a dönüştür
              ciroBursa = parseFloat(ciroBursa.replace(",", "."));
            }
    
            if (!groupedData[hfb]) {
              groupedData[hfb] = {
                ciroAntalya: 0,
                ciroBursa: 0
              };
            }
    
            groupedData[hfb].ciroAntalya += ciroAntalya;
            groupedData[hfb].ciroBursa += ciroBursa;
          });
    
          // Tabloya verileri ekle
          const tableBody = document.querySelector("#myTable tbody");
          for (const hfb in groupedData) {
            // Ciro farkını hesapla
            const ciroFarki = groupedData[hfb].ciroAntalya - groupedData[hfb].ciroBursa;
    
            // Satır arka plan rengini belirle
            let rowClass = '';
            if (ciroFarki < 0) {
              rowClass = 'table-danger'; // Ciro farkı negatif ise kırmızı
            } else if (ciroFarki > 0) {
              rowClass = 'table-success'; // Ciro farkı pozitif ise yeşil
            }
    
            const row = `<tr class="${rowClass}">
                          <td>${hfb}</td>
                          <td>${groupedData[hfb].ciroAntalya.toFixed(2)}</td>
                          <td>${groupedData[hfb].ciroBursa.toFixed(2)}</td>
                          <td>${ciroFarki.toFixed(2)}</td>
                        </tr>`;
            tableBody.innerHTML += row;
          }
        })
        .catch((error) => console.error("Hata:", error)); // Hata durumunda konsola yazdır
    </script>
